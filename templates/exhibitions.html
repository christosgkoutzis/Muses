{% extends "layout.html" %}

{% block title %} Exhibitions {% endblock %}

{% block main %}

  <h1>Exhibitions</h1>

  {% for exhibition in archive %}

    {{ exhibition.title }}<br \>
    <img src="{{ url_for('static', filename='images/exhibition_images/') }}{{ exhibition.featured_image }}">
    {{ exhibition.description }}<br \>
    {{ exhibition.exhibition_date }}<br \>
    <a href="{{ url_for('single', id=exhibition.id) }}">View exhibition</a>
    <hr><br \>

  {% endfor %}

{% endblock %}
