{% extends "layout.html" %}

{% block title %} Contact {% endblock %}

{% block main %}
<section name="contact" id="contact" class="text-center container-fluid contact">
  <div class="section-title row align-items-center">
    <div class="section-title__line col-1"></div>
    <div class="section-title__heading col-1"><h2>CONTACT</h2></div>
  </div>
  <div class="contact__content row align-items-center justify-content-between text-start">
    <div class="contact__content__form col-md-5 col-sm-12 mb-4 mb-lg-0">
      <div class="contact__content__form__title"><h3>REACH US</h3></div>
      <!-- Needs formspree link in action attribute to get functional -->
      <form action="" method="post" class="row g-3 justify-content-between" id="contact-form" onsubmit="return checkInput(this)" name="contact-form">
        <div class="col-md-5">
          <label for="name" class="form-label"><p>Name</p></label>
          <input type="text" autocomplete="off" class="form-control rounded-0 border-top-0 border-start-0 border-end-0 ps-0" name="Name" id="name" placeholder="John Doe">
        </div>
        <div class="col-md-5 pb-3">
          <label for="email" class="form-label"><p>Email</p></label>
          <input type="email" autocomplete="off" class="form-control rounded-0 border-top-0 border-start-0 border-end-0 ps-0" name="Email" id="email" placeholder="john.doe@gmail.com">
        </div>
        <div class="col-12 pb-3">
          <label for="subject" class="form-label"><p>Subject</p></label>
          <input type="text" autocomplete="off" class="form-control rounded-0 border-top-0 border-start-0 border-end-0 ps-0" name="Subject" id="subject" placeholder="Put your subject here.">
        </div>
        <div class="col-12">
          <div class="form-check pb-3">
            <input class="form-check-input" autocomplete="off" type="checkbox" id="checkbox" name="Checkbox">
            <label class="form-check-label" for="checkbox">
              <p>I accept the <u>terms and conditions</u>.</p>
            </label>
          </div>
        </div>
        <div class= "col-12 text-end">
          <button type="submit" class="outline-button"><p class="py-1 px-2">Send</p></button>
        </div>
      </form>
    </div>
    <div class="contact__content__image col-md-5 col-sm-12">
      <img src="static/images/contact.png" alt="contact-img" width="100%" height="100%">
    </div>
  </div>
</section>
{% endblock %}
